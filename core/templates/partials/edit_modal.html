<!-- Main modal -->
<div id="edit-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-black/90">

    <!-- close modal button -->
    <button type="button"
        class="end-2 absolute top-2 text-black bg-button hover:bg-black border border-button hover:text-button rounded-full text-sm w-10 h-10 ms-auto inline-flex justify-center items-center"
        data-modal-hide="edit-modal">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Close modal</span>
    </button>

    <div class="relative p-4 w-full max-w-3xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-transparent rounded-lg text-white">
            <!-- Modal body -->
            <div class="p-4 md:p-5">

                <form action="" method="post" class="mt-3">
                    {{form}}
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="my-[5rem] relative group z-0 w-full">

                        {{field}}
                        <label for=""
                            class="absolute text-3xl text-white duration-500 transform -translate-y-8 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-button peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8 uppercase font-thin">{{field.label}}</label>
                    </div>
                    {% endfor %}

                    <!-- <label for="underline_select" class="sr-only">Underline select</label>
                    <select id="underline_select"
                        class="block px-0 w-full text-3xl text-white font-thin bg-background border-0 border-b-2 border-gray-300 appearance-none peer">
                        <option selected>Choose a country</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="FR">France</option>
                        <option value="DE">Germany</option>
                    </select> -->

                    <button type="submit" class="bg-button text-black p-3 rounded w-full mt-3 capitalize">Add Expenses</button>
                </form>
                      
            </div>
        </div>
    </div>
</div>
