

    <div class="relative w-full max-w-3xl">
        <!-- Modal content -->
        <div class="relative bg-transparent rounded-lg text-white">
            <!-- Modal body -->
            <div class="p-4 md:p-5">

                <form action="{% url 'edit_expense' expense.pk %}" method="post" class="mt-3">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="my-[3rem] relative group z-0 w-full">

                        {{field}}
                        <label for=""
                            class="absolute text-3xl text-white duration-500 transform -translate-y-8 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-button peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8 uppercase font-thin">{{field.label}}</label>
                    </div>
                    {% endfor %}

                    <button type="submit" class="bg-button text-black p-3 rounded w-full capitalize">Save</button>
                </form>
                      
            </div>
        </div>
    </div>
